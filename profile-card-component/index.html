<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="flex fa-center fj-center">
      <div class="card">
        <div class="card-header flex fa-center fj-center">
          <img
            class="card-profile"
            src="./images//image-victor.jpg"
            alt="Victor"
          />
        </div>

        <div class="card-body f-column flex fa-center fj-center">
          <div class="card-title">
            <strong class="c-dark">Victor Crest</strong>
            <span class="c-light">26</span>
          </div>

          <p class="c-light">London</p>
        </div>

        <div class="card-footer flex fa-center fj-between">
          <div class="card-status flex f-column fa-center fj-center">
            <strong class="c-dark">80K</strong>
            <span class="c-light">Followers</span>
          </div>
          <div class="card-status flex f-column fa-center fj-center">
            <strong class="c-dark">803K</strong>
            <span class="c-light">Likes</span>
          </div>
          <div class="card-status flex f-column fa-center fj-center">
            <strong class="c-dark">1.4K</strong>
            <span class="c-light">Photos</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ã‰dson Fischborn</a>.
    </div>
  </body>
</html>
